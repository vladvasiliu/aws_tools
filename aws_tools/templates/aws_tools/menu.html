{% load bootstrap4 %}
{% load icons %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main' %}">AWS Tools</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'main' %}">Instances</a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% icon 'user' %} {{ user.get_full_name|default:user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <span class="dropdown-item disabled mb-3"><em>{{ user }}</em></span>
                    {% if user.is_staff %}
                        <a class="dropdown-item" href="{% url 'admin:index' %}">{% icon 'toolbox' %} Admin</a>
                    {% endif %}
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'account_logout' %}">{% icon 'sign-out-alt' %} Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
